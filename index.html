<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <div class="form__container">
        <h1>Form Validation</h1>

        <form action="" name="form">
            <input type="text" placeholder="Enter the name" id="name">
            <br>

            <span class="nameerror">Name must contain only letter</span>
            <br>

            <input type="text" placeholder="Enter the phone number" id="phone">
            <br>

            <span class="phoneerror">Phone number must contains only 10 digits</span>
            <br>

            <input type="text" placeholder="Enter the email" id="email">
            <br>

            <span class="emailerror">Please provide valid gmail address</span>
            <br>

            <input type="submit" id="submit">

        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>
